# Nginx에서 Service Worker 완전 차단 설정
# 이 설정을 nginx 서버 블록에 추가하세요

server {
    listen 80;
    server_name your-domain.com;
    
    # 1. Service Worker 파일 완전 차단
    location ~* /sw\.js$ {
        return 404;
    }
    
    location ~* service-worker {
        return 404;
    }
    
    location ~* workbox {
        return 404;
    }
    
    location ~* manifest\.json$ {
        return 404;
    }
    
    # 2. Service Worker 관련 헤더 제거 및 캐시 방지
    location ~* \.(js|html|css)$ {
        # Service Worker 방지 헤더
        add_header Service-Worker-Allowed "" always;
        add_header Service-Worker "false" always;
        
        # 강력한 캐시 방지
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT" always;
        
        # CSP로 Service Worker 차단
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:; worker-src 'none';" always;
        
        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        try_files $uri $uri/ =404;
    }
    
    # 3. 기본 정적 파일 서빙
    location / {
        try_files $uri $uri/ /index.html;
        
        # 모든 HTML 파일에 Service Worker 방지 헤더
        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Service-Worker-Allowed "" always;
        }
    }
}