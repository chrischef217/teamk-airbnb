<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>번역 시스템 테스트</title>
    <script src="js/translations.js"></script>
</head>
<body>
    <h1>번역 시스템 테스트 페이지</h1>
    
    <div style="margin: 20px; padding: 20px; border: 1px solid #ccc;">
        <h2 data-translate="systemTitle">Teamk 공유숙박 관리 시스템</h2>
        
        <div style="margin: 10px 0;">
            <span data-translate="dashboard">대시보드</span> | 
            <span data-translate="accommodations">숙소 관리</span> | 
            <span data-translate="reservations">예약 관리</span> | 
            <span data-translate="analytics">지표 관리</span> | 
            <span data-translate="accounting">수익 관리</span> | 
            <span data-translate="investors">투자자 관리</span> | 
            <span data-translate="settlement">투자자 정산</span> | 
            <span data-translate="backup">백업</span>
        </div>
        
        <div style="margin: 20px 0;">
            <h3 data-translate="accommodationManagement">숙소 관리</h3>
            <p data-translate="accommodationManagementSubtitle">태국 에어비앤비 숙소 현황 및 운영 관리</p>
            
            <button data-translate="addAccommodation">새 숙소 등록</button>
            <input type="text" data-translate="searchAccommodation" placeholder="숙소명 검색...">
        </div>
        
        <div style="margin: 20px 0;">
            <h3 data-translate="reservationManagement">예약 관리</h3>
            <p data-translate="reservationManagementSubtitle">태국 시간 기준 실시간 예약 현황</p>
        </div>
        
        <div style="margin: 20px 0;">
            <h3 data-translate="backupManagement">데이터 백업 & 복원</h3>
            <p data-translate="backupManagementSubtitle">전체 시스템 데이터를 안전하게 백업하고 복원합니다</p>
        </div>
    </div>
    
    <script>
        // 테스트용 언어 변경 버튼
        function testLanguageChange(lang) {
            if (translator) {
                translator.changeLanguage(lang);
            }
        }
        
        console.log('번역 시스템 테스트 준비 완료');
    </script>
    
    <div style="margin: 20px;">
        <button onclick="testLanguageChange('ko')">한국어</button>
        <button onclick="testLanguageChange('th')">태국어</button>
        <button onclick="testLanguageChange('en')">영어</button>
    </div>
</body>
</html>
