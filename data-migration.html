<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 마이그레이션 도구 - Teamk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="js/cloudflare-storage.js"></script>
    <style>
        body { 
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        }
        .migration-card {
            transition: all 0.2s ease-in-out;
        }
        .migration-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-ready { background-color: #10b981; }
        .status-migrating { background-color: #f59e0b; }
        .status-completed { background-color: #3b82f6; }
        .status-error { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-database mr-3 text-blue-600"></i>
                    데이터 마이그레이션 도구
                </h1>
                <p class="text-gray-600">localStorage의 기존 데이터를 서버 데이터베이스로 안전하게 이전합니다.</p>
            </div>
        </div>

        <!-- 상태 대시보드 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <i class="fas fa-users text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-gray-600">투자자 데이터</p>
                        <p class="text-lg font-semibold" id="investorCount">-</p>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="status-indicator" id="investorStatus"></span>
                    <span class="text-sm" id="investorStatusText">확인 중...</span>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <i class="fas fa-home text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-gray-600">숙소 데이터</p>
                        <p class="text-lg font-semibold" id="accommodationCount">-</p>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="status-indicator" id="accommodationStatus"></span>
                    <span class="text-sm" id="accommodationStatusText">확인 중...</span>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <i class="fas fa-calendar text-purple-600 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-gray-600">예약 데이터</p>
                        <p class="text-lg font-semibold" id="reservationCount">-</p>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="status-indicator" id="reservationStatus"></span>
                    <span class="text-sm" id="reservationStatusText">확인 중...</span>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <i class="fas fa-calculator text-yellow-600 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-gray-600">정산 데이터</p>
                        <p class="text-lg font-semibold" id="accountingCount">-</p>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="status-indicator" id="accountingStatus"></span>
                    <span class="text-sm" id="accountingStatusText">확인 중...</span>
                </div>
            </div>
        </div>

        <!-- 마이그레이션 섹션 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-arrow-right mr-2"></i>
                데이터 마이그레이션
            </h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- localStorage 현황 -->
                <div class="border rounded-lg p-4">
                    <h3 class="font-semibold text-gray-700 mb-3">
                        <i class="fas fa-hdd mr-2 text-gray-500"></i>
                        로컬 저장소 (현재)
                    </h3>
                    <div class="space-y-2" id="localStorageStatus">
                        <div class="flex justify-between text-sm">
                            <span>투자자:</span>
                            <span id="localInvestorCount">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>숙소:</span>
                            <span id="localAccommodationCount">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>예약:</span>
                            <span id="localReservationCount">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>정산:</span>
                            <span id="localAccountingCount">-</span>
                        </div>
                    </div>
                </div>

                <!-- 서버 현황 -->
                <div class="border rounded-lg p-4">
                    <h3 class="font-semibold text-gray-700 mb-3">
                        <i class="fas fa-cloud mr-2 text-blue-500"></i>
                        서버 데이터베이스 (목표)
                    </h3>
                    <div class="space-y-2" id="serverStorageStatus">
                        <div class="flex justify-between text-sm">
                            <span>투자자:</span>
                            <span id="serverInvestorCount">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>숙소:</span>
                            <span id="serverAccommodationCount">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>예약:</span>
                            <span id="serverReservationCount">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>정산:</span>
                            <span id="serverAccountingCount">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 마이그레이션 버튼들 -->
            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="migrateInvestors()" 
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg font-medium transition-colors">
                    <i class="fas fa-users mr-2"></i>
                    투자자 데이터 마이그레이션
                </button>
                
                <button onclick="migrateAccommodations()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-medium transition-colors">
                    <i class="fas fa-home mr-2"></i>
                    숙소 데이터 마이그레이션
                </button>

                <button onclick="migrateAll()" 
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-3 rounded-lg font-medium transition-colors md:col-span-2">
                    <i class="fas fa-rocket mr-2"></i>
                    전체 데이터 마이그레이션
                </button>
            </div>
        </div>

        <!-- 로그 섹션 -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-list mr-2"></i>
                마이그레이션 로그
            </h2>
            <div id="migrationLog" class="bg-gray-50 rounded-lg p-4 h-64 overflow-y-auto font-mono text-sm">
                <div class="text-gray-500">마이그레이션 로그가 여기에 표시됩니다...</div>
            </div>
        </div>

        <!-- 뒤로가기 버튼 -->
        <div class="mt-8 text-center">
            <button onclick="window.location.href='index.html'" 
                    class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                메인 페이지로 돌아가기
            </button>
        </div>
    </div>

    <script>
        // 로그 함수
        function log(message, type = 'info') {
            const logContainer = document.getElementById('migrationLog');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600',
                error: 'text-red-600',
                warning: 'text-yellow-600'
            };
            
            const logEntry = document.createElement('div');
            logEntry.className = `${colors[type]} mb-1`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // localStorage 데이터 확인
        function checkLocalStorageData() {
            const investorData = JSON.parse(localStorage.getItem('investorData') || '[]');
            const accommodationData = JSON.parse(localStorage.getItem('accommodationData') || '[]');
            const reservationData = JSON.parse(localStorage.getItem('reservationData') || '[]');
            const accountingData = JSON.parse(localStorage.getItem('accountingData') || '[]');

            document.getElementById('localInvestorCount').textContent = `${investorData.length}명`;
            document.getElementById('localAccommodationCount').textContent = `${accommodationData.length}개`;
            document.getElementById('localReservationCount').textContent = `${reservationData.length}건`;
            document.getElementById('localAccountingCount').textContent = `${accountingData.length}건`;

            return {
                investors: investorData,
                accommodations: accommodationData,
                reservations: reservationData,
                accounting: accountingData
            };
        }

        // Cloudflare D1 데이터 확인
        async function checkServerData() {
            try {
                if (!cloudflareStorage.isConfigured()) {
                    document.getElementById('serverInvestorCount').textContent = '설정 필요';
                    document.getElementById('serverAccommodationCount').textContent = '설정 필요';
                    return { investors: 0, accommodations: 0 };
                }

                const investors = await cloudflareStorage.loadInvestors();
                const accommodations = await cloudflareStorage.loadAccommodations();

                document.getElementById('serverInvestorCount').textContent = `${investors.length}명`;
                document.getElementById('serverAccommodationCount').textContent = `${accommodations.length}개`;
                
                return {
                    investors: investors.length,
                    accommodations: accommodations.length
                };
            } catch (error) {
                log('Cloudflare D1 데이터 확인 중 오류 발생: ' + error.message, 'error');
                return { investors: 0, accommodations: 0 };
            }
        }

        // 투자자 마이그레이션
        async function migrateInvestors() {
            const localData = checkLocalStorageData();
            const investors = localData.investors;

            if (investors.length === 0) {
                log('마이그레이션할 투자자 데이터가 없습니다.', 'warning');
                return;
            }

            if (!cloudflareStorage.isConfigured()) {
                log('❌ Cloudflare 설정이 필요합니다. 먼저 Cloudflare 연동을 설정해주세요.', 'error');
                return;
            }

            log(`투자자 ${investors.length}명 Cloudflare D1으로 마이그레이션 시작...`, 'info');

            for (const investor of investors) {
                try {
                    await cloudflareStorage.saveInvestor(investor);
                    log(`✅ 투자자 "${investor.name}" 마이그레이션 성공`, 'success');
                } catch (error) {
                    log(`❌ 투자자 "${investor.name}" 마이그레이션 오류: ${error.message}`, 'error');
                }
            }

            log('투자자 마이그레이션 완료!', 'success');
            await checkServerData();
        }

        // 숙소 마이그레이션
        async function migrateAccommodations() {
            const localData = checkLocalStorageData();
            const accommodations = localData.accommodations;

            if (accommodations.length === 0) {
                log('마이그레이션할 숙소 데이터가 없습니다.', 'warning');
                return;
            }

            if (!cloudflareStorage.isConfigured()) {
                log('❌ Cloudflare 설정이 필요합니다. 먼저 Cloudflare 연동을 설정해주세요.', 'error');
                return;
            }

            log(`숙소 ${accommodations.length}개 Cloudflare D1으로 마이그레이션 시작...`, 'info');

            for (const accommodation of accommodations) {
                try {
                    await cloudflareStorage.saveAccommodation(accommodation);
                    log(`✅ 숙소 "${accommodation.name}" 마이그레이션 성공`, 'success');
                } catch (error) {
                    log(`❌ 숙소 "${accommodation.name}" 마이그레이션 오류: ${error.message}`, 'error');
                }
            }

            log('숙소 마이그레이션 완료!', 'success');
            await checkServerData();
        }

        // 전체 마이그레이션
        async function migrateAll() {
            if (confirm('전체 데이터를 서버로 마이그레이션하시겠습니까?\\n\\n이 작업은 몇 분이 소요될 수 있습니다.')) {
                log('=== 전체 데이터 마이그레이션 시작 ===', 'info');
                await migrateInvestors();
                await migrateAccommodations();
                log('=== 전체 데이터 마이그레이션 완료 ===', 'success');
                alert('데이터 마이그레이션이 완료되었습니다!\\n\\n이제 PC와 모바일에서 동일한 데이터를 확인할 수 있습니다.');
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            log('데이터 마이그레이션 도구 시작', 'info');
            
            // 로컬 데이터 확인
            const localData = checkLocalStorageData();
            log(`로컬 데이터 확인 완료: 투자자 ${localData.investors.length}명, 숙소 ${localData.accommodations.length}개`, 'info');
            
            // 서버 데이터 확인
            const serverData = await checkServerData();
            log(`서버 데이터 확인 완료: 투자자 ${serverData.investors}명, 숙소 ${serverData.accommodations}개`, 'info');
        });
    </script>
</body>
</html>
